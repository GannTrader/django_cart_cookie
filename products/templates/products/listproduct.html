<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		{% for item in product %}
		<div class="card col-md-4" style="width:400px">
		  <img class="card-img-top" src="/media/{{item.image}}" alt="Card image">
		  <div class="card-body">
		    <h4 class="card-title">Title: {{item.title}}</h4>
		    <p class="card-text">Description: {{item.description}}</p>
		    <p class="card-text font-weight-bold">Price: ${{item.price}}</p>
		    <p><a href="{% url 'products:addtocart' item.pk %}" class="btn btn-info">AddtoCart</a><a href="#" class="mx-3 btn btn-danger">Buy It Now</a></p>
		  </div>
		</div>
		{% endfor %}
	</div>
	
</body>
</html>
